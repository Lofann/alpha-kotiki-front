<!DOCTYPE html>
<html>
  <head>
    <title>Опрос "Молоко"</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="img/icomoon/style.css"/>
    <link rel="stylesheet" href="css/style-new.css"/>
    <link rel="stylesheet" href="css/navbar-new.css"/>
    <link rel="stylesheet" href="css/passing-survey.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="top">
          <div class="contain-1">
            <div class="top-w">
              <a href="#" class="logo">
                <i class="icon-logo"></i>
              </a>
              <div class="top-w-2">
                <a href="#" class="top-item">Главная страница</a>
                <a href="#" class="top-item">Интервью</a>
                <a href="#" class="top-item active">Опросы</a>
              </div>
              <div class="top-w-3">
                <a href="#" class="top-item">
                  <i class="icon-bell"></i>
                </a>
                <a href="#" class="top-item">Иван Иванов</a>
                <a href="#" class="top-item">Выйти</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="contain-2">
        <main class="main">
          <div class="top">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Опросы</a></li>
                <li class="breadcrumb-item active" aria-current="page">Опрос "Молоко"</li>
              </ol>
            </nav>
            <div class="timer">
              <div>Оставшееся время:</div>
              <div class="time">00:18:59</div>
            </div>
          </div>
          <div class="question-block">
            <ul class="questions-list">
              <li class="question-item active"><a class="question-link" href="#">1</a></li>
              <li class="question-item"><a class="question-link" href="#">2</a></li>
              <li class="question-item"><a class="question-link" href="#">3</a></li>
            </ul>
            <div class="q-and-a">
              <div class="question">Какое молоко вы чаще всего покупаете?</div>
              <div class="instructions">*Выберите один или несколько ответов</div>
              <div class="answers">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheck-1">
                  <label class="form-check-label" for="flexCheck-1">
                    Простоквашино
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheck-2">
                  <label class="form-check-label" for="flexCheck-2">
                    Домик в деревне
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheck-3">
                  <label class="form-check-label" for="flexCheck-3">
                    Кунгурское
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class=" btn btn-return">Назад</button>
            <button class="btn btn-cta">Вперед</button>
          </div>
          <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
